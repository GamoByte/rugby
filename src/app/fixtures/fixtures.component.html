<h1 style="text-align: center;">Fixtures
  <button class="btn btn-primary" style="float:right; margin-top: 1em;" (click)="onBack()">Back</button></h1>
<hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row" *ngFor="let fixture of fixtures" style="border: 1px solid #888888;">
        <div class="col-md-4" style="width: 25%;">
          <h4 class="list-group-item-heading">{{fixture.time}}</h4>
          <p class="list-group-item-text">{{fixture.team}}</p>
          <p class="list-group-item-text">{{fixture.field}}</p>
        </div>
        <div class="col-md-4" style="width: 50%;text-align: center;">
          <br> 
          <a><img [src]="fixture.teamimg1" alt="TeamImg1" class="img-responsive" style="max-height: 50px;"> - </a>
          <img [src]="fixture.teamimg2" alt="TeamImg2" class="img-responsive" style="max-height: 50px;">
        </div>
        <div class="col-md-4" style="width: 25%; text-align:right">
          <br>
          <!-- <button type="button" mdbBtn color="success" rounded="true" size="sm" class="my-0"
            (click)="onView()">View</button> -->
          <button class="btn btn-primary btn-block" style="margin-bottom: 1rem;" routerLink="/teamview">View</button>
          <p class="list-group-item-text">{{fixture.score}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
